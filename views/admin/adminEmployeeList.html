<div class="row">
    <div class="col-md-10">
        <button type="button" class="btn btn-default btn-sm" ng-click="goBack()"><i class="fa fa-hand-o-left fa-lg">&nbsp;</i> Back</button>
        &nbsp;&nbsp;
        <button ng-click="searchText='';" class="btn btn-default"> <i class="fa  fa-lightbulb-o fa-lg">&nbsp;</i> Clear Filters</button>
        &nbsp;&nbsp;
        <button ng-click="ReloadTable()" class="btn btn-warning btn-sm"> <i class="fa fa-refresh fa-lg">&nbsp;</i> Refresh</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-sm" ng-click="addNew()"><i class="fa fa-plus">&nbsp;</i> Add New Employee</button>
    </div>

</div>
<hr />
<div class="row">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="search..." ng-model="searchText">
        <div class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </div>
</div>
<hr />
<div class="row gridContainer customersTable show-hide-animation">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Title</th>
                <th>Email</th>
                <th>Phone Number</th>

                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in allUsers | filter:{ Name: searchText }" class="repeat-animation">
                <td><a href="#"><img src="/_layouts/15/Intranet/img/avatars/male.png" class="cardImage" alt="Employee Image" /></a></td>
                <td><a ng-href="#/admin/empDetailsUpdate?ID={{user.EmployeeGUID}}">{{user.Name}} </a></td>
                <td>{{user.Title}}</td>
                <td>{{user.Email}}</td>
                <td>{{ user.PrimaryPhoneNumber }}</td>

                <td>
                    <button type="button" class="btn btn-primary" ng-click="editOperation(user)"><i class="fa fa-edit">&nbsp;</i> Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row show-hide-animation" ng-show="allUsers.length == 0">
    <div class="span12">
        <h4>No records found</h4>
    </div>
</div>
