<div class="row"><div class="col-md-8"><button type="button" class="btn btn-default" ng-click="goBack()"><i class="fa fa-hand-o-left fa-lg">&nbsp;</i> Back</button> &nbsp;&nbsp; <button ng-click="clearFilters()" class="btn btn-default"> <i class="fa fa-lightbulb-o fa-lg">&nbsp;</i> Clear Filters</button> &nbsp;&nbsp; <button ng-click="ReloadTable()" class="btn btn-warning"> <i class="fa fa-refresh fa-lg">&nbsp;</i> Refresh</button> &nbsp;&nbsp; <button type="button" class="btn btn-primary" ng-click="addNew()"><i class="fa fa-plus">&nbsp;</i> Add New Project</button></div></div><hr><table class="table table-bordered table-striped table-condensed table-hover"><tr><th>ProjectNumber</th><th>Project Name</th><th>Coordinator</th><th>Actions</th></tr><tr><th><input class="form-control" ng-model="filterData.ProjectNumber"></th><th><input class="form-control" ng-model="filterData.ProjectName"></th><th><input class="form-control" ng-model="filterData.ProjectCoordinatorName"></th><th></th></tr><tr ng-repeat="item in tableData | filter: { ProjectName : filterData.ProjectName } | filter :{ ProjectNumber : filterData.ProjectNumber } | filter :{ ProjectCoordinatorName : filterData.ProjectCoordinatorName } "><td class="col-md-3">{{item.ProjectNumber}}</td><td class="col-md-3">{{item.ProjectName}}</td><td class="col-md-3">{{item.ProjectCoordinatorName}}</td><td class="col-md-3"><a href="" class="btn btn-default btn-sm" ng-click="Update(item)"><i class="fa fa-edit">&nbsp;</i> Edit</a> <a href="" class="btn btn-danger btn-sm" ng-click="Delete(item)"><i class="fa fa-trash-o">&nbsp;</i> Delete</a></td></tr></table><script type="text/ng-template" id="adminProjectsAddNew.html"><div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Add Project!</h3>
    </div>
    <div class="modal-body">
        <form name="myForm" id="myForm" novalidate>
            Project Number:
            <input class="form-control" name="newProjectNumber" id="newProjectNumber" required ng-minlength="3" ng-model="item.ProjectNumber" />
            Project Name:
            <input class="form-control" name="newProjectName" id="newProjectName" required ng-minlength="3" ng-model="item.ProjectName" />
            Project Coordinator Name
            <select name="newCoordinator" id="newCoordinator" ng-model="form.selectedUser"
                    ng-options=" obj.EmployeeName for obj in popUpUserList" required class="form-control"></select>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save(myForm.$valid)"><i class="fa fa-save">&nbsp;</i>Save</button>
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-undo">&nbsp;</i>Cancel</button>
    </div></script><script type="text/ng-template" id="adminProjectDeleteConfirmation.html"><div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="nope()">&times;</button>
        <h3 class="modal-title">Delete Project!</h3>
    </div>
    <div class="modal-body">
        Are you sure?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Yes()"><i class="fa fa-thumbs-o-up">&nbsp;</i>Yes, I'm sure</button>
        <button class="btn btn-danger" ng-click="nope()"><i class="fa fa-thumbs-o-down">&nbsp;</i>Nope</button>
    </div></script>
