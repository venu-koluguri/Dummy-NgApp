<div class="row">
    <div class="col-md-8">
        <button type="button" class="btn btn-default btn-sm" ng-click="goBack()"><i class="fa fa-hand-o-left fa-lg">&nbsp;</i> Back</button>
        &nbsp;&nbsp;
        <button ng-click="clearFilters()" class="btn btn-default"> <i class="fa  fa-lightbulb-o fa-lg">&nbsp;</i> Clear Filters</button>
        &nbsp;&nbsp;
        <button ng-click="ReloadTable()" class="btn btn-warning btn-sm"> <i class="fa fa-refresh fa-lg">&nbsp;</i> Refresh</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-sm" ng-click="addNew()"><i class="fa fa-plus">&nbsp;</i> Add New Conference</button>
    </div>
</div>
<hr />

<table class="table table-bordered table-striped table-condensed table-hover">
    <tr>
        <th>
            Program Code
        </th>
        <th>
            Program
        </th>
        <th>
            Project Name
        </th>
        <th>
            AccProgramCode
        </th>
        <th>
            AccTaskCode
        </th>
        <th>
            FY
        </th>
        <th>
            MISNumber
        </th>
        <th>
            Actions
        </th>
    </tr>
    <tr>
        <th>
            <input class="form-control" ng-model="filterData.ProgramCode" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.Program" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.ProjectName" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.AccProgramCode" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.AccTaskCode" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.FY" />
        </th>
        <th>
            <input class="form-control" ng-model="filterData.MISNumber" />
        </th>
        <th></th>
    </tr>
    <tr ng-repeat="item in tableData | filter: { ProgramCode : filterData.ProgramCode } | filter :{ Program : filterData.Program } | filter :{ ProjectName : filterData.ProjectName } | filter :{ AccProgramCode : filterData.AccProgramCode } | filter :{ AccTaskCode : filterData.AccTaskCode } | filter :{ FY : filterData.FY } | filter :{ MISNumber : filterData.MISNumber }">
        <td>
            {{item.ProgramCode}}
        </td>
        <td>
            {{item.Program}}
        </td>
        <td>
            {{item.ProjectName}}
        </td>
        <td>
            {{item.AccProgramCode}}
        </td>
        <td>
            {{item.AccTaskCode}}
        </td>
        <td>
            {{item.FY}}
        </td>
        <td>
            {{item.MISNumber}}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-gear fa-spin">&nbsp;</i> Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="" ng-click="Update(item)"><i class="fa fa-edit">&nbsp;</i> Edit</a></li>
                    <li class="divider"></li>
                    <li><a href="" ng-click="Delete(item)"><i class="fa fa-trash-o">&nbsp;</i> Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>

<script type="text/ng-template" id="adminTravelCodesAddNew.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Add new Travel Code!</h3>
    </div>
    <div class="modal-body">
        <form name="myForm" id="myForm" novalidate>
            Program Code:
            <input class="form-control" name="txtProgramCode" id="txtProgramCode" required ng-maxlength="3" ng-model="item.ProgramCode" />
            Program:
            <input class="form-control" name="txtProgram" id="txtProgram" required ng-minlength="3" ng-model="item.Program" />
            Project Name:
            <input class="form-control" name="txtProjectName" id="txtProjectName" required ng-minlength="3" ng-model="item.ProjectName" />
            Acc-ProgramCode:
            <input class="form-control" name="txtAccProgramCode" id="txtAccProgramCode" required ng-maxlength="10" ng-model="item.AccProgramCode" />
            Task Code:
            <input class="form-control" name="txtAccTaskCode" id="txtAccTaskCode" required ng-maxlength="3" ng-model="item.AccTaskCode" />
            FY:
            <input class="form-control" name="txtFY" id="txtFY" required ng-maxlength="4" ng-model="item.FY" />
            MISNumber:
            <input type="number" class="form-control" name="txtMISNumber" id="txtMISNumber" required ng-model="item.MISNumber" />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save(myForm.$valid)"><i class="fa fa-save">&nbsp;</i>Save</button>
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-undo">&nbsp;</i>Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="adminTravelCodesDeleteConfirmation.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="nope()">&times;</button>
        <h3 class="modal-title">Delete TravelCode ?</h3>
    </div>
    <div class="modal-body">
        Are you sure?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Yes()"><i class="fa fa-thumbs-o-up">&nbsp;</i>Yes, I'm sure</button>
        <button class="btn btn-danger" ng-click="nope()"><i class="fa fa-thumbs-o-down">&nbsp;</i>Nope</button>
    </div>
</script>
